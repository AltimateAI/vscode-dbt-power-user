on:
    push:
      branches:
        - master
    pull_request:
      branches:
        - master
    release:
      types:
        - created
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - run: npm install
    - run: npx lint-staged --diff="--diff-filter=d --name-only origin/${GITHUB_BASE_REF} ${GITHUB_HEAD_REF}"
    - name: Publish Visual Studio Marketplace
      if: success() && startsWith( github.ref, 'refs/tags/') && matrix.os == 'ubuntu-latest'
      run: npm run deploy-vscode
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
    - name: Publish OpenVSX Marketplace
      if: success() && startsWith( github.ref, 'refs/tags/') && matrix.os == 'ubuntu-latest'
      run: npm run deploy-openvsx
      env:
        OVSX_PAT: ${{ secrets.OVSX_PAT }}