ports:
  # webview_panels
  - port: 5173
    visibility: public
    onOpen: open-browser
  # webview_panels storybook
  - port: 6006
    visibility: public
    onOpen: open-browser

tasks:
  - init: npm install
  - name: webview_panels install
    before: |
      cd webview_panels
      npm install
      gp sync-done webview_panels_install

  - name: webview_panels storybook
    command: |
      cd webview_panels
      gp sync-await webview_panels_install
      npm run storybook

  - name: webview_panels dev server
    command: |
      cd webview_panels
      gp sync-await webview_panels_install
      npm run dev
